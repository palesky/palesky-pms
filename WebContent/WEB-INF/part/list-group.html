<!-- list_group_title 传列表名 -->
<!-- sessionScope.itemList 传ArrayList<object> -->

<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
<div class="row">
<div class="col-lg-12">
	<div class="panel panel-default">
  		<div class="panel-heading">${list_group_title}</div>
		<ul class="list-group">
  			<c:if test="sessionScope.itemList!=null}">
  				<c:forEach var="item" items="sessionScope.itemList">
	  			<li class="list-group-item">
	    		<span class="badge">${item.numOfBug}</span>
	   			 ${item.name}:${item.explain} <a href="./product?${item.id}">详情</a>
	  			</li>
	  			</c:forEach>
  			</c:if>	
  			<c:if test="sessionScope.itemList==null}">
  				产品列表为空
  			</c:if>	
		</ul>
	</div>
	</div>
</div>
